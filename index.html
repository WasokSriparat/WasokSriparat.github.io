<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Mini Project</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
     <div class="container">
          <div class="row my-4">
               <h2 class="text-center">Control</h2>
          </div>
          <div class="row my-4">
               <div class="col d-flex justify-content-end align-items-center">         
                    <button class="btn btn-primary" id="add_btn">+</button>
               </div>
               <div class="col d-flex justify-content-center align-items-center">
                    <input class="form-control" style="text-align: center;" type="text" id="show_time" disabled>
               </div>
               <div class="col d-flex justify-content-start align-items-center">
                    <button class="btn btn-primary" id="remove_btn">-</button>
               </div>
          </div>
          <div class="row my-4">
               <div class="col d-flex justify-content-end align-items-center">
                    <span>Motor</span>
               </div>
               <div class="col d-flex justify-content-start align-items-center">
                    <button class="btn mx-2 w-50" id="motor_on_btn">ON</button>
                    <button class="btn mx-2 w-50" id="motor_off_btn">OFF</button>
               </div>
               <div class="col">
               </div>
          </div>
          <div class="row my-4">
               <div class="col d-flex justify-content-end align-items-center">
                    <span>Pump</span>
               </div>
               <div class="col d-flex justify-content-start align-items-center">
                    <button class="btn mx-2 w-50" id="pump_on_btn">ON</button>
                    <button class="btn mx-2 w-50" id="pump_off_btn">OFF</button>
               </div>
               <div class="col"></div>
          </div>
          <div class="row my-4">
               <div class="col"></div>
               <div class="col">
                    <button class="btn mx-2 w-100" id="reset_on_btn">Reset</button>
               </div>
               <div class="col"></div>
          </div>
     </div>

     <script type="module" src="index.js"></script>
</body>

</html>
